layout: base.html
title: Bakery
---

<!-- CONTENT -->

<section class="recipe-grid">
    {% for recipe in collections.even %}
    <article class="card">
        <a href="{{ recipe.url }}" class="card-media">
            <img
                src="/public/img/{{ recipe.data.image }}"
                alt="{{ recipe.data.title }}"
                loading="lazy"
            />
        </a>
        <h3 class="card-title">{{ recipe.data.title }}</h3>
    </article>
    {% endfor %}
</section>
